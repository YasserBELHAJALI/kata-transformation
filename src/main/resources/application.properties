spring.application.name=Kata de Transformation des Nombres

spring.batch.job.enabled=true
spring.batch.job.names=transformJob
logging.level.org.springframework.batch=DEBUG

# Configuration de la DataSource H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration du batch
batch.input-file=src/main/resources/input.txt
batch.output-file=src/main/resources/output.txt


# Configuration du logging
logging.level.root=INFO
logging.level.com.votreorganisation.kata=DEBUG






